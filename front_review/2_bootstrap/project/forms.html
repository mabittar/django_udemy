<!DOCTYPE html>
<html lang="br" data-theme="light" data-text="large">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>Coffee Lover - Sign In</title>
  </head>
  <body>
    <div class="navbar-header">
        <!-- NAVBAR  -->
        <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark shadow-sm ">
            <div class="container-fluid">
                <a href="#" class="navbar-brand d-flex align-items-left aria">
    
                    <strong>Coffee Lover</strong>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="forms.html">Sign In</a>
                        </li>
                    </ul>
                </div>
    
    
            </div>
        </nav><!-- NAVBAR  -->
    </div>
    <div class="p-5 mb-md-3 bg-light rounded-3">
        <div class="container-fluid py-5 text-white bg-black">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
    </div>
  </body>
</html>
